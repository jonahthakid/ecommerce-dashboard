name: Sync Shopify Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-shopify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install pg

      - name: Sync Shopify data to Postgres
        id: sync
        env:
          SHOPIFY_CLIENT_ID: ${{ secrets.SHOPIFY_CLIENT_ID }}
          SHOPIFY_CLIENT_SECRET: ${{ secrets.SHOPIFY_CLIENT_SECRET }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/sync-shopify-analytics.js

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Update Shopify token in Vercel
        run: |
          # Remove old token (ignore if doesn't exist)
          vercel env rm SHOPIFY_ACCESS_TOKEN production -y --token=${{ secrets.VERCEL_TOKEN }} || true
          # Add new token
          echo "${{ steps.sync.outputs.token }}" | vercel env add SHOPIFY_ACCESS_TOKEN production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Trigger redeploy
        run: |
          curl -X POST "https://api.vercel.com/v13/deployments" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "ecommerce-dashboard",
              "project": "${{ secrets.VERCEL_PROJECT_ID }}",
              "target": "production",
              "gitSource": {
                "type": "github",
                "repo": "jonahthakid/ecommerce-dashboard",
                "ref": "main"
              }
            }'
